<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Cordova Quickstart</title>
    </head>
    <body>
        <div id="wrapper">
            <article>
                <header>
                    <h2>Windows Azure</h2>
                    <h1>Mobile Apps Quickstart</h1>
                    <form id="add-item">
                        <button type="submit" id="refresh-tasks">Refresh</button>
                        <button type="submit" id="add-new-task">Add</button>
                        <div><input type="text" id="new-item-text" placeholder="Enter new task"/></div>
                    </form>
                </header>
                
                <ul id="todo-items"></ul>
                
                <p id="summary">Booting...</p>
            </article>
            
            <footer>
                <ul id="errorlog"></ul>
            </footer>
        </div> 

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
